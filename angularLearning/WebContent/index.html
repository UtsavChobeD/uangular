<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular-Hello Worlds</title>
</head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<!-- ng-app is required to let the framework know that this part is an angular part -->
	<div ng-app="">
		<p>
		<!-- ng-model is the attribute where you specify name for holding value of the input field -->
			Name : <input type="text" ng-model="name">
		</p>
		<!-- Double curly braces is the way to read from the model 
			The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.
			-->
		<h1>Hello {{name}}</h1>
		
		<!-- The ng-bind directive binds application data to the HTML view. -->
		<p ng-bind="name"></p>
	</div>


</body>
</html>
